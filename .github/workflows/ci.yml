name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check .
      - name: Format check (black)
        run: |
          black --version
          black --check .
      - name: Run tests
        run: |
          pytest -q
